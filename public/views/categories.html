<div class="container">
	<h1>Categories</h1>
    <div>
    	<h4>Add a category:</h4>
    	<form class="form-inline">
    		<div class="form-group">
	    		<label for="name">name</label>
				<input name="name" maxlength="40" type="text" class="form-control" ng-model="newCategory.name" />
			</div>
			<div class="form-group">
				<label for="color">color</label>
				<input name="color" type="color" class="form-control color" ng-model="newCategory.color" />
			</div>
			<button class="btn btn-primary" ng-click="doCreateCategory()">create</button><br>
		</form>
	</div>

	<div>
		<div class="row-item" ng-repeat="category in categories">
			<div class="color-bar" style="background-color: {{ category.color}};">&nbsp;</div><h4>{{ category.name }}</h4></div>
		</div>
	</div>
</div>
