<div class="modal-header">
    <h3 class="modal-title" ng-if="method == 'create'">Create Note</h3>
    <h3 class="modal-title" ng-if="method == 'update'">Update Note</h3>
</div>
<div class="modal-body">
    <form name="noteForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" required ng-model="note.name" class="form-control" maxlength="40">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea rows="8" ng-model="note.description" class="form-control"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-if="method == 'update'" class="btn btn-danger" ng-click="delete()">Delete</button>
    <button ng-if="method == 'create'" ng-disabled="noteForm.$invalid" class="btn btn-primary" ng-click="ok()">Create</button>
    <button ng-if="method == 'update'" ng-disabled="noteForm.$invalid || noteForm.$pristine" class="btn btn-primary" ng-click="ok()">Update</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
