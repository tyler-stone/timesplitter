<div class="modal-header">
    <h3 class="modal-title" ng-if="method == 'create'">Create Milestone</h3>
    <h3 class="modal-title" ng-if="method == 'update'">Update Milestone</h3>
</div>
<div class="modal-body">
    <form name="milestoneform">
        <div class="form-group">
            <label>Name</label>
            <input type="text" required ng-model="milestone.name" class="form-control" maxlength="40">
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Date</label>
                <input type="date" class="form-control" ng-model="milestone.date" required />
            </div>
        </div>
        <div class="form-group">
            <label>Percent Complete</label>
            <div class="input-group col-xs-3">
                <input type="number" ng-model="milestone.percentComplete" class="form-control" min="0" max="100"><div class="input-group-addon">%</div>
            </div>
        </div>
        <div class="form-group">
            <label>Categories</label>
            <select class="form-control" ng-model="milestone.categoryId" ng-options="category._id as category.name for category in categories">
                <option value="">No Category</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-if="method == 'update'" class="btn btn-danger" ng-click="delete()">Delete</button>
    <button ng-if="method == 'create'" ng-disabled="milestoneform.$invalid" class="btn btn-primary" ng-click="ok()">Create</button>
    <button ng-if="method == 'update'" ng-disabled="milestoneform.$invalid || milestoneform.$pristine" class="btn btn-primary" ng-click="ok()">Update</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
